services:

  caddy:
    profiles: ['prod']
    image: caddy
    container_name: ${DOCKER_PACKAGE_NAME}_caddy
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'caddy validate --config /etc/caddy/Caddyfile']
      interval: 30s
      timeout: 5s
      retries: 3

  api:
    profiles: ['prod']
    platform: linux/amd64
    image: ${DOCKER_USERNAME}/${DOCKER_PACKAGE_NAME}:latest
    container_name: ${DOCKER_PACKAGE_NAME}_api
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/${DOCKER_PACKAGE_NAME}_db

      REDIS_HOST: redis-master
      REDIS_PORT: 6379

      BASE_URL: http://0.0.0.0:5000
      PORT: 5000
    ports:
      - '5000:5000'
    depends_on:
      db:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    command: >
      sh -c "
        echo 'üèÅ Waiting for DB...';
        sleep 5;
        npx prisma migrate deploy;
        echo 'üöÄ Starting app...';
        pnpm start
      "
    volumes:
      - files-data:/app/uploads
      - temp-data:/app/tmp
      - logs-data:/app/logs
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://0.0.0.0:5000/health']
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - nest-init_network
  db: 
    profiles: ['dev', 'prod']
    image: postgres:17
    container_name: ${DOCKER_PACKAGE_NAME}_db
    restart: always
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ${DOCKER_PACKAGE_NAME}_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5331:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nest-init_network

  redis-master:
    profiles: ['dev', 'prod']
    image: redis
    container_name: ${DOCKER_PACKAGE_NAME}_redis-master
    command:
      [
        'redis-server',
        '--appendonly',
        'yes',
        '--bind',
        '0.0.0.0',
        '--protected-mode',
        'no',
      ]
    ports:
      - '22380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - nest-init_network

  redis-replica:
    profiles: ['prod']
    image: redis
    container_name: ${DOCKER_PACKAGE_NAME}_redis-replica
    command:
      [
        'redis-server',
        '--replicaof',
        'redis-master',
        '6379',
        '--bind',
        '0.0.0.0',
        '--protected-mode',
        'no',
      ]
    ports:
      - '22377:6379'
    depends_on:
      - redis-master
    restart: always
    networks:
      - nest-init_network

volumes:
  db_data:
  files-data:
  temp-data:
  logs-data:
  caddy_data:
  caddy_config:

networks:
  nest-init_network:
    driver: bridge

    